<ng-container>
    <a class="btn btn-pink"  [href]="downloadInfo == null ? '#' : downloadInfo.file" [@fadeIn]="visible ? 'shown' : 'hidden'">
        <i class="fa fa-download"></i>&nbsp;Download
    </a>
    <p [@fadeIn]="visible ? 'shown' : 'hidden'">Version: {{ downloadInfo == null ? '' : downloadInfo.version }}</p>
</ng-container>
